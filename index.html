<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<title>A sign up page</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Comfortaa"
		/>
	</head>
	<body>
		<div class="whole-page">
			<div class="container">
				<div class="sidebar">
					<div class="readability">
						<div class="logo">
							<img class="sola" src="default-monochrome.svg" alt="coffee svg" />
						</div>
					</div>
				</div>
				<div class="content">
					<div class="message">
						This is not a real coffee shop! Though it would probably make a
						great shop and a half decent logo! Sign up now to be notified if this
						ever becomes a real venture! <br />
						<em>(Again, not really)</em>
					</div>
					<div class="signup-form">
						<form id="mailing-list" action="" method="get">
							<div class="form-container">
								<div class="introductions">
									<div class="fn">
										<label for="firstname">First Name</label>
										<input
											id="firstname"
											name="firstname"
											type="text"
											placeholder="Thor"
										/>
									</div>
									<div class="ln">
										<label for="lastname">Last Name</label>
										<input
											id="lastname"
											name="lastname"
											type="text"
											placeholder="Odinsson"
										/>
									</div>
								</div>
								<div class="contact">
									<div class="email">
										<label for="emailaddress">Email</label>
										<input
											id="emailaddress"
											name="emailaddress"
											type="email"
											placeholder="thor@avengers.com"
										/>
									</div>
									<div class="phone">
										<label for="phonenumber">Phone Number</label>
										<input id="phonenumber" name="phonenumber" type="tel" />
									</div>
								</div>
								<div class="authentication">
									<div class="password">
										<label for="userpass">Password</label>
										<input id="userpass" name="userpass" type="password" />
									</div>
									<div class="verifypass">
										<label for="userpassconfirm">Confirm Password</label>
										<input
											id="userpassconfirm"
											name="userpassconfirm"
											type="password"
										/>
									</div>
								</div>
							</div>
						</form>
						<div class="buttons">
							<button id="submit" form="mailing-list">Create Account</button>
						</div>
						<p>Already have an account <a href="">Log in</a></p>
					</div>
				</div>
			</div>

	</body>
